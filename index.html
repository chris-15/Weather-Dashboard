<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="d-flex bg-primary bg-gradient justify-content-center align-items-center">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <main class="container">
        <!-- container for 2 columns-->
        <div class="row">
            <!--column left for search and past history-->
            <div class="col-3">
                <!--div for form-->
                <div id="search-form" class="border-bottom border-dark border-3 pb-3">
                    <form>
                        <label class="form-label fw-bold fs-2" for="search">Search for a City:</label>
                        <input type="text" id="search" name="search" class="form-control mb-2"/>
                        <button type="submit" class="btn-lg btn-primary  w-100">Search</button>
                    </form>
                </div>

                <!--div for search history-->
                <div id="search-history">

                </div>

            </div>

            <!-- column for current weather and underneath 5day forecast-->
            <div class="col-9"> 
                <!--div for current weather-->
                <div>

                </div>

                <!--div for 5day forecast-->
                <div>
                    
                </div>

            </div>




        </div>

    </main>

</body>

</html>
