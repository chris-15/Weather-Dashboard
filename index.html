<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="d-flex bg-primary bg-gradient justify-content-center align-items-center">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <!-- container for 2 columns-->
        <div class="row">
            <!--column left for search and past history-->
            <div class="col-3">
                <!--div for form-->
                <div id="search-form" class="border-bottom border-dark border-3 pb-3">
                    <form id="search-form">
                        <label class="form-label fw-bold fs-2" for="search">Search for a City:</label>
                        <input type="text" id="search" name="search" class="form-control mb-2" />
                        <button type="submit" id="search-btn" class="btn-lg btn-primary  w-100">Search</button>
                    </form>
                </div>

                <!--div for search history-->
                <div id="search-history" class="row">

                </div>

            </div>

            <!-- column for current weather and underneath 5day forecast-->
            <div class="col-9">
                
                <!--div for current weather-->
                <div id="current-weather" >
                   
                </div>

                <!--div for 5day forecast-->
                <div id="five-day-weather" class="pt-2">
                    <!--div for title-->
                    <div id="forecast-title">
                        
                    </div>

                    <!--div container for 5 weather cards-->
                    <div id="card-container" class="d-flex justify-content-between">
                    
                    </div>

                </div>

            </div>
        </div>

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
